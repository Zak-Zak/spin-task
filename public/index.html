<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contentBlock {
            margin-bottom: 24px;
        }

        .hidden {
            display: none;
        }

        #username {
            margin-right: 12px;
        }

        #balance {
            font-weight: bold;
        }

        #order-book {
            margin-top: 48px;
            border-collapse: collapse;
            background-color: lightgray;
        }

        #order-book tr.ask {
            background-color: #ff8080;
        }

        #order-book tr.bid {
            background-color: #85e085;
        }

        #order-book th,
        #order-book td {
            padding: 8px 16px;
            border: 1px solid darkgray;
        }
    </style>
</head>
<body>
    <div class="contentBlock">
        <input id="username" type="text" value=""/>.testnet
        <button id="sign-button">Sign in</button>
    </div>

    <div id="balance-wrapper" class="contentBlock hidden">
        <label for="#balance">Wallet ballance:</label>
        <span id="balance"></span>
    </div>

    <div id="market-wrapper" class="contentBlock hidden">
        <label for="#market-select">Markets:</label>
        <select id="market-select"></select>

        <div>
            <table id="order-book">
                <thead>
                    <th>Price (USDC)</th>
                    <th>Size (NEAR)</th>
                    <th>Total</th>
                </thead>
                <tbody id="order-book-body">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
