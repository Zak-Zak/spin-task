<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .contentBlock {
            margin-bottom: 24px;
        }

        .hidden {
            display: none;
        }

        #username,
        #balance {
            font-weight: bold;
        }

        #order-book {
            margin-top: 48px;
            border-collapse: collapse;
            background-color: lightgray;
            font-weight: 500;
        }

        #order-book tr.ask {
            background-color: #ff8080;
        }

        #order-book tr.bid {
            background-color: #85e085;
        }

        #order-book th,
        #order-book td {
            padding: 4px 16px;
            border: 1px solid darkgray;
        }
    </style>
</head>
<body>
    <div class="contentBlock">
        <button id="sign-button">Sign in</button>
    </div>

    <div id="content-wrapper" class="hidden">
        <div id="username-wrapper" class="contentBlock">
            <label for="#balance">Username:</label>
            <span id="username"></span>
        </div>

        <div id="balance-wrapper" class="contentBlock">
            <label for="#balance">Wallet ballance:</label>
            <span id="balance"></span>
        </div>

        <div id="market-wrapper" class="contentBlock">
            <label for="#market-select">Markets:</label>
            <select id="market-select"></select>

            <div>
                <table id="order-book">
                    <thead>
                        <th>Price (USDC)</th>
                        <th>Size (NEAR)</th>
                        <th>Total</th>
                    </thead>
                    <tbody id="order-book-body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
